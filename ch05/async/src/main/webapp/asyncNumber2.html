<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>实时数据</title>
</head>
<body>
实时数据:<span id="data">0</span>
<script type="text/javascript">
    new EventSource("asyncNumber2").addEventListener("message",
        e => {
            console.log("data = ", e.data);
            document.getElementById("data").innerText = e.data;
        });
</script>
</body>
</html>
